name: Deploy Docs to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install stable Rust toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-docs
          targets: thumbv7em-none-eabihf

      # Build docs inside the omnitiles directory
      - name: Build docs
        working-directory: ./omnitiles
        run: cargo doc --no-deps --target-dir doc

      # Upload the generated docs (now located at omnitiles/doc/<target>/doc)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./omnitiles/doc/thumbv7em-none-eabihf/doc

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
