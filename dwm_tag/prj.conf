# --- Bluetooth Configuration ---
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="OmniTile_1"
CONFIG_BT_DEVICE_APPEARANCE=0
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Enable the Nordic UART Service (NUS) library
CONFIG_BT_NUS=y

# --- SPI Slave Configuration ---
CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_SPI_SLAVE=y

# --- Logging (Optional but recommended for debugging) ---
CONFIG_LOG=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y

# --- Memory configurations for larger data packets ---
# Increase MTU size so we can send strings up to 244 bytes in a single packet
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251

# Enable Queued Writes (Support for ATT Prepare/Execute Write Requests)
CONFIG_BT_ATT_PREPARE_COUNT=2
